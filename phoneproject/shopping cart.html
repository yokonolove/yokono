		$(document).ready(function() {

<script type="text/javascript">
	//算数
	var flag1=0
	var flag2=0
	var flag3=0
	var  num1=parseInt($("#num1").val());
		$("#jian").click(function () {
       console.log(num1-1)
		if (num1>=1) {
			num1--
			$("#num1").attr("value",num1)
		}
		else{num1=0}
	})	
	$("#jia").click(function () {
		console.log(num1+1)
			num1++
			$("#num1").attr("value",num1)
	})
	var  num2=parseInt($("#num2").val());
	
		$("#jian1").click(function () {
       console.log(num2-1)
		if (num2>=1) {
			num2--
			$("#num2").attr("value",num2)
		}
		else{num2=0}
	})	
	$("#jia1").click(function () {
		console.log(num2+1)
			num2++
			$("#num2").attr("value",num2)
	})	
//全选	
	$("#inp3").click(function () {
		if (flag1==1) {
			$("#inp1").css("background","url(img/none.png) no-repeat center center").css("background-size","20px auto")
			$("#inp2").css("background","url(img/none.png) no-repeat center center").css("background-size","20px auto")
			$("#inp3").css("background","url(img/none.png) no-repeat center center").css("background-size","20px auto")
			$("#shopCartNumbEm").text(0);
		    $("#jiesheng").text(0);
			flag1=0
		} else if(flag1==0) {
			$("#inp1").css("background","url(img/roundcheck-fill.png) no-repeat center center").css("background-size","20px auto")
			$("#inp2").css("background","url(img/roundcheck-fill.png) no-repeat center center").css("background-size","20px auto")
			$("#inp3").css("background","url(img/roundcheck-fill.png) no-repeat center center").css("background-size","20px auto")
			$("#shopCartNumbEm").text(388*(num1+num2));
		    $("#jiesheng").text(102*(num1+num2));
			flag1=1
		}
	})
	var	m=0
	$("#inp1").click(function () {
		m++
		if (flag2==1) {
			$("#inp1").css("background","url(img/none.png) no-repeat center center").css("background-size","20px auto")
			$("#shopCartNumbEm").text(0);
		    $("#jiesheng").text(0);		
			flag2=0
		} else if(flag2==0) {
			$("#inp1").css("background","url(img/roundcheck-fill.png) no-repeat center center").css("background-size","20px auto")	
			$("#shopCartNumbEm").text(388*num1);
		    $("#jiesheng").text(102*num1);
			flag2=1
		}
	})
var n=0
	$("#inp2").click(function () {
		n++
		if (flag3==1) {
			$("#inp2").css("background","url(img/none.png) no-repeat center center").css("background-size","20px auto")
			$("#shopCartNumbEm").text(0);
		    $("#jiesheng").text(0);	
			flag3=0
		} else if(flag3==0) {
			$("#inp2").css("background","url(img/roundcheck-fill.png) no-repeat center center").css("background-size","20px auto")
			$("#shopCartNumbEm").text(388*num2);
		    $("#jiesheng").text(102*num2);
			flag3=1
		}
	})

//删除	
	$("#del").click(function () {
		$(".shopCartCheck1").css("top","75%")
		$("#inp3").css("background","url(img/none.png) no-repeat center center").css("background-size","20px auto")
		$("#del").parents(".pro_item_change").css("display","none")
		$("#shopCartNumbEm").text(0);
		$("#jiesheng").text(0);
	})

	$("#del1").click(function () {
		$(".shopCartCheck").css("top","72.5%")
		$("#inp3").css("background","url(img/none.png) no-repeat center center").css("background-size","20px auto")
		$("#del1").parents(".pro_item_change").css("display","none")
		$("#shopCartNumbEm").text(0);
		$("#jiesheng").text(0);
	})
</script>
